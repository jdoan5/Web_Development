<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prompt Page</title>
</head>

<script>
  function myPrompt() {
    var person = prompt("Enter name", "fred");
    if (person != "") {
      document.getElementById("test").innerHTML = "hello" + person + "!How are you?";
    }
    else {
      alert("enter name please")
    }
  }
</script>
<body>
<p>User Input</p>
<button onclick="myPrompt()">Click here</button>
<p id="test"></p>
</body>
</html>
