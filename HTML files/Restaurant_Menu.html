<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Restaurant Order Form</title>
</head>
<link rel="stylesheet" href="Form_CSS.css">
<body>
<h1>J-exPress Food Order</h1>
<p>Order Form</p>

<p>I. Please choose your order menu below</p>
<table id="table1">
<tr>
  <td><input type="checkbox" name="hotdog" value="Hotdog"> Hotdog<br>
    <img src="hotdog.jpeg" alt="hotdog" width="100" height="100"></td>

  <td><input type="checkbox" name="salad" value="Salad">Salad<br>
    <img src="salad.jpeg" atl="salad" width="100" height="100"></td>

  <td><input type="checkbox" name="french fries" value="French Fries"> French Fries<br>
    <img src="french%20fries.jpeg" atl="French Fries" width="100" height="100"></td>
</tr>
</table>

<script>
  function validateForm() {
    let x = document.forms[userInput()]["fname"].value;
    if (x == "") {
      alert("Please fill out");
      return false;
    }
  }
</script>

<p>II. Please pick your degree of doneness </p>
<p class="beef">Beef <br>
  Medium <input type="range" name="food">Well Done<br>

<p>III. Any special requirements, please enter below</p>
<form name="userInput" onsubmit="return validateForm()" method="post">
 <input type="text" name="fname">
 <input type="submit" id="userInput" value="Clear">
</form>

</body>
</html>
