<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Convert </title>
<script>
  function myAlertMath () {
    var userNumber = document.getElementById("mathInput").value;

    alert("your number x 5 is " + userNumber * 5);
  }
</script>
</head>
<body>
<p> JavaScript Alert</p>
<button onclick="alert('Nothing');">Alert test</button>
<input id="mathInput" type="number"/>
<button onclick="myAlertMath()">Multiple x 5</button>
<p id="test"></p>
</body>
</html>
